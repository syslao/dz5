<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Сайт портфолио</title>
    <meta name="description" content="Сайт-портфолио Кадырова Руслана">
    <meta name="keywords" content="Веб-разработка">
    <meta name="author" content="Кадыров Руслан">
    <link rel="stylesheet" href="bower/normalize.css/normalize.css">
    <link rel="stylesheet" href="fonts/fira/fira.css">
    <link rel="stylesheet" href="fonts/Proxima-Nova/proximanovacond-semibold.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="bower/modernizr/modernizr.js"></script>
</head>

<body>
    <div class="main-wrapper">
        <header class="container-header">
            <div class="container-header-wrapper">
                <a href="/" class="logo-link">
                    <img src="img/logo-hor.png" alt="web разработчик">
                </a>
                <ul class="social-buttons">
                    <li class="social-item">
                        <a href="http://vk.com" class="social-item-link vk-icon" target="_blank">VK</a>
                    </li>
                    <li class="social-item">
                        <a href="http://twitter.com" class="social-item-link tw-icon" target="_blank">Twitter</a>
                    </li>
                    <li class="social-item">
                        <a href="http://facebook.com" class="social-item-link fb-icon" target="_blank">Facebook</a>
                    </li>
                    <li class="social-item">
                        <a href="http://github.com" class="social-item-link git-icon" target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="container">
            <aside class="sidebar">
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list-item"><a href="/" class="nav-list-link">Обо мне</a>
                        </li>
                        <li class="nav-list-item"><a href="/my.html" class="nav-list-link">Мои работы</a>
                        </li>
                        <li class="nav-list-item active"><a href="/contact.html" class="nav-list-link">Связаться со мной</a>
                        </li>
                    </ul>
                </nav>
                <address class="contacts">
                    <div class="contacts-header">
                        Контакты
                    </div>
                    <ul class="contacts-list">
                        <li class="contacts-list-item mail"><a href="mailto:syslao@gmail.com" class="contacts-list-link mail-link">syslao@gmail.com</a>
                        </li>
                        <li class="contacts-list-item phone"><a href="tel:+9150349924" class="contacts-list-link phone-link">+9150349924</a>
                        </li>
                        <li class="contacts-list-item skype"><a href="skype:modems-ru?chat" class="contacts-list-link skype-link">modems-ru</a>
                        </li>
                    </ul>
                </address>
            </aside>
            <div class="main-content">
                <section class="dynamic-container">
                    <div class="dynamic-container-header">
                        У вас интересный проект? Напишите мне
                    </div>
                    <div class="dynamic-container-body">
                        <form class="contacts-form" action="" method="Post">
                            <div class="form-row clearfix">
                                <div class="form-item">
                                    <label class="cont-form-label" for="name">
                                        Имя
                                    </label>
                                    <input class="contacts-form-input" type="text" name="name" placeholder="Как к вам обращаться">
                                    </input>
                                </div>
                                <div class="form-item right">
                                    <label class="cont-form-label" for="email">
                                        Email
                                    </label>
                                    <input class="contacts-form-input" type="text" name="email" placeholder="Куда мне писать">
                                    </input>
                                </div>
                            </div>
                            <div class="form-row">
                                <label class="cont-form-label" for="message">
                                    Сообщение
                                </label>
                                <textarea class="contacts-form-input" name="message" cols="48" rows="10" placeholder="Кратко в чём суть"></textarea>
                            </div>
                            <div class="form-row last">
                                <label class="cont-form-label" for="code">
                                    Введите код, указанный на картинке
                                </label>
                                <div class="captcha"></div>
                                <div class="form-item right-code">
                                    <input class="contacts-form-input" type="text" name="code" placeholder="Введите код">
                                    </input>
                                </div>
                            </div>
                            <div class="form-row clearfix">
                                <div class="form-item buttons-col">
                                    <input class="form-button" type="submit" name="submit" id="submit" value="Отправить"></input>
                                </div>
                                <div class="form-item buttons-col right">
                                    <button class="form-button" name="reset" id="reset">
                                        Очистить
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="login">
                <a href="/login.html" class="login-link">Войти</a>
            </div>
            <div class="copyright">
                © 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его.
            </div>
        </div>
    </footer>
    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
