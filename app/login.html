<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Авторизация</title>
    <meta name="description" content="Сайт-портфолио Кадырова Руслана">
    <meta name="keywords" content="Веб-разработка">
    <meta name="author" content="Кадыров Руслан">
    <link rel="stylesheet" href="bower/normalize.css/normalize.css">
    <link rel="stylesheet" href="fonts/fira/fira.css">
    <link rel="stylesheet" href="fonts/Proxima-Nova/proximanovacond-semibold.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="bower/modernizr/modernizr.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="login-container">
            <div class="login-container-heading">
                Авторизуйтесь
            </div>
            <div class="login-container-body">
                <form action="" method="post" class="login-form">
                    <div class="login-form-row">
                        <label for="login" class="login-form-label">
                            Логин
                        </label>
                        <input type="text" name="login" id="login" class="login-form-input" placeholder="Введите логин"></input>
                    </div>
                    <div class="login-form-row">
                        <label for="pass" class="login-form-label">
                            Пароль
                        </label>
                        <input type="password" name="pass" id="pass" class="login-form-input" placeholder="Введите пароль"></input>
                    </div>
                    <div class="login-form-row">
                        <input type="submit" name="submit" id="submit" value="Войти" class="login-form-input">
                        </input>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="copyright">
                © 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его.
            </div>
        </div>
    </footer>
    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="bower/jquery-placeholder/jquery.placeholder.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
